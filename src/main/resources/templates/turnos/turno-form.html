
<form id="TurnosForm" th:object="${TurnosForm}" method="post" class="form" role="form" th:action="${editMode} ?@{/editTurno} :@{/TurnosForm}">
	<input class="form-control" type="hidden" th:field="${TurnosForm.idTurno}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Estado de Turno</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${TurnosForm.estadoTurno}" placeholder="Pendiente" disabled="disabled">
			<div class="alert-danger" th:if="${#fields.hasErrors('estadoTurno')}" th:errors="*{estadoTurno}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha de Turno</label>
		<div class="col-lg-9">
			<input class="form-control" type="date" th:field="${TurnosForm.fechaTurno}">
			<div class="alert-danger" th:if="${#fields.hasErrors('fechaTurno')}" th:errors="*{fechaTurno}">Name Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<label th:text="Usuarios" class="col-lg-3 col-form-label form-control-label">Usuario Asignado</label>
		<div class="col-lg-9">
			<select th:field="${TurnosForm.idUsuario}" class="form-control" size="3">
				<option th:each="usu :${usuarios}" th:value="${usu.idUsuario}" th:text="${usu.nombreUsuario}">
				</option>
			</select>
		</div>
	</div>
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Cliente Solicitante</label>
		<div class="col-lg-9">
			<select th:field="${TurnosForm.idCliente}" class="form-control">
				<option th:each="usu :${usuarioss}" th:value="${usu.idCliente}" th:text="${usu.apellidoCliente} +' '+ ${usu.nombreCliente}">
				</option>
			</select>
		</div>
	</div>

	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<a class="btn btn-secondary" th:href="@{'/TurnosForm/cancel'}">Cancelar</a>
			<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Guardar Turno':'Crear Turno'">
		</div>
	</div>
</form>
