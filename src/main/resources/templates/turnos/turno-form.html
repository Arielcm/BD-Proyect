
<form id="TurnoForm" th:object="${TurnoForm}" method="post" class="form" role="form" th:action="${editMode} ?@{/editTurno} :@{/TurnoForm}">
	<input class="form-control" type="hidden" th:field="${TurnoForm.idTurno}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Estado de Turno</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${TurnoForm.estadoTurno}">
			<div class="alert-danger" th:if="${#fields.hasErrors('estadoTurno')}" th:errors="*{estadoTurno}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha de Turno</label>
		<div class="col-lg-9">
			<input class="form-control" type="date" th:field="${TurnoForm.fechaTurno}">
			<div class="alert-danger" th:if="${#fields.hasErrors('fechaTurno')}" th:errors="*{fechaTurno}">Name Error</div>
		</div>
	</div>
