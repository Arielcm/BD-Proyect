<form th:object="${usuarioss}" class="form" role="form">	

		<div class="form-group row">
				<label class="col-lg-3 col-form-label form-control-label">Datos Cliente</label>
				<div class="col-lg-9">
					<input class="form-control" type="text"
						th:field="${usuarioss.apellidoCliente}" disabled="disabled">
				</div>
		</div>

	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Domicilio Turno</label>
		
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${usuarioss.direccionCliente}" disabled="disabled">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Telefono</label>
		<div class="col-lg-9">
			<input class="form-control" type="text"
				th:field="${usuarioss.telefonoCliente}" disabled="disabled">
		</div>
	</div>
</form>
