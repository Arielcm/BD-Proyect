<form id="TurnosForm" th:object="${TurnosForm}" method="post" class="form" role="form" th:action="@{/tecnicoeditTurno}">
	<input class="form-control" type="hidden" th:field="${TurnosForm.idTurno}">
	<input class="form-control" type="hidden" th:field="${TurnosForm.idUsuario}">
	<input class="form-control" type="hidden" th:field="${TurnosForm.idCliente}">
	
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Estado de Turno</label>
		<div class="col-lg-9">
			
				<select th:field="${TurnosForm.estadoTurno}" class="form-control">
				  <option value="Pendiente">Pendiente</option>
				  <option value="Realizado">Realizado</option>
				</select>
			<div class="alert-danger" th:if="${#fields.hasErrors('estadoTurno')}" th:errors="*{estadoTurno}">Name Error</div>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Fecha de Turno</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${TurnosForm.fechaTurno}" disabled="disabled">
			<div class="alert-danger" th:if="${#fields.hasErrors('fechaTurno')}" th:errors="*{fechaTurno}">Name Error</div>
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-lg-12 text-center">
			<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Guardar Turno':'Crear Turno'">
		</div>
	</div>
</form>
