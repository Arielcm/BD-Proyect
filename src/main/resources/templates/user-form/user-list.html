<div class="table-responsive">
	<table id="userList"
		class="table table-bordered table-hover table-striped">
		<thead class="thead-light">
			<tr>
				<!-- <th scope="col">ID</th> -->
				<th scope="col">Nombre</th>
				<th scope="col">Apellido</th>
				<!-- <th scope="col">Telefono</th> -->
				<!-- <th scope="col">Direccion</th> -->
				<th scope="col">DNI</th>
				<th scope="col">Jefe</th>
				<th scope="col">Area</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="us: ${listaUsuario}">
				<!--<td th:text="${us.idUsuario}"></td> -->
				<td th:text="${us.nombreUsuario}"></td>
				<td th:text="${us.apellidoUsuario}"></td>
				<!--<td th:text="${us.telefonoUsuario}"></td> -->
				<!--<td th:text="${us.direccionUsuario}"></td> -->
				<td th:text="${us.dni}"></td>
				<td th:text="${us.esJefe}"></td>
				<td th:text="${us.area}"></td>
				<td><a href="#" th:href="@{'/editUser/'+${us.idUsuario}}"><i class="fas fa-edit"></i></a> |
				 <a href="#" th:onclick="'javascript:confirmDelete(\''+${us.idUsuario}+'\');'">
				 <i	class="fas fa-user-times"></i></a>
				 </td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/javascript">
function confirmDelete(id){
	$('#deleteModal').modal('show');
	$("#userIdHiddenInput").val(id);
}

function deleteUser(){
	var id = $("#userIdHiddenInput").val();
    window.location = "deleteUser/"+id;
}
</script>
